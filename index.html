<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0">
    <title>Meteor Life, Bro</title>
    <!-- Materialize Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <!-- Materialize Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Kosugi" rel="stylesheet">
    <!-- ANIMATE CSS-->
    <link href="assets/css/animate.css/animate.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

<body>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <video autoplay muted loop id="background">
        <source src="assets/css/images/background.webm" type="video/webm">
    </video>

    <nav>
        <div class="nav-wrapper animated shake">
            <div class="brand-logo center">Meteor Life, Bro</div>
        </div>
    </nav>

    <div class="container animated shake">
        <div class="row">

            <div class="container">
                <div class="row">
                    <div class="col m12">
                        <div id="map">
                            <div id="pop">
                                <div class="pop card darken-1">
                                    <div class="card-content white-text">
                                        <span class="card-title"></span>
                                        <div id="results">Number Of Results: </div>
                                        <div id="mass">Minimum Mass: </div>
                                        <div id="status">Meteorite Status: </div>
                                        <div id="composition">Meteorite Composition: </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="row">
                <div id="form">
                    <form>
                        <div class="row">
                            <div class="col s12">
                                Number Of Results:
                                <div class="input-field inline">
                                    <input id="numResults" type="number" class="validate">
                                    <label for="numResults">1-2000</label>
                                </div>
                            </div>
                        </div>
                         
                        <div class="row">
                            <div class="col s12">
                                Minimum Mass:
                                <div class="input-field inline">
                                    <input id="minMass" type="number" class="validate">
                                    <label for="minMass">Grams</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                                <div class="col s12">
                                    Meteorite Status:
                                    <div class="input-field inline">
                                        <input id="status" type="text" class="validate">
                                        <label for="status">"Fell" or "Found"</label>
                                    </div>
                                </div>
                        </div>

                        <button class="btn waves-effect waves-light" type="submit" name="action">Strike
                            <i class="material-icons right"></i>
                        </button>

                    </form>
                </div>

                <div class="row">
                    <div id="info">
                        <div class="col s12 m12">
                            <div class="card grey darken-1">
                                <div class="card-content white-text">
                                    <span class="card-title">Summary</span>
                                    <div id="results">Number Of Results: </div>
                                    <div id="mass">Minimum Mass: </div>
                                    <div id="status"> Meteorite Status: </div>
                                    <div id="composition">Meteorite Composition: </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="footer">
                <h5 class="white-text center">Created By: Jacob Artz, Jamie DeHaan, Stephen Michaen, Tyler Winstead</h5>
            </footer>

        </div>
    </div>

    <script type="text/javascript" src="assets/javascript/script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA85odTb80OQO4oE89vlbHUkRKsMLUGRkY&callback=initMap"></script>

</body>

</html>
